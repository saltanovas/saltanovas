name: Sync Subtrees

on:
  workflow_dispatch:

jobs:
  sync-subtree:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull subtree updates
        run: |
          echo BEFORE_COMMIT=$(git rev-parse HEAD) >> $GITHUB_ENV
          
          git subtree pull \
            --prefix=github-readme-stats \
            https://github.com/anuraghazra/github-readme-stats.git \
            master --squash

          git subtree add \
            --prefix=spotify-readme-test \
            https://github.com/novatorem/novatorem.git \
            main --squash
          
          echo AFTER_COMMIT=$(git rev-parse HEAD) >> $GITHUB_ENV

      - name: Create PR for subtree updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=update-forks

          # If nothing changed, skip
          if [ "$BEFORE_COMMIT" = "$AFTER_COMMIT" ]; then
            echo "No changes from subtree operations. Skipping PR."
            exit 0
          fi
          
          git checkout -B $BRANCH_NAME

          git commit -am "Update forks via subtree"
          git push -u origin $BRANCH_NAME

          # Check if PR exists
          if gh pr view $BRANCH_NAME --json number >/dev/null 2>&1; then
            echo "PR already exists for branch $BRANCH_NAME. Just pushed new changes."
          else
            gh pr create \
              --base main \
              --head $BRANCH_NAME \
              --title "Update forks via subtree" \
              --body "Automated subtree update triggered via workflow"
          fi
